<body>
    <header>
        <nav>
            <h1>Light Vehicle Productions</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>

        </nav>

    <main class="hero">
        <div class="background-slider">
            <div class="slide" style="background-image: url('IMG_6477.jpg');"></div>
	<div class="background-slider">
            <div class="slide" style="background-image: url('IMG_7255.jpg');"></div>
	<div class="background-slider">
            <div class="slide" style="background-image: url('linson2.jpg');"></div>
	<div class="background-slider">
            <div class="slide" style="background-image: url('_MG_1960.jpg');"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 10000); // Change slide every 10 seconds
    </script>
</body>
